<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLikes > 100,
                'list-group-item-warning': postLikes <= 100}">
  <h4>{{ postTitle }}</h4>

  <div class="row">
    <div class="container">
      <div class="d-md-flex flex-row justify-content-between align-items-center" style="padding: 3px">
        <div class="col-md-9">
          <p>{{ postContenu }}</p>
        </div>
        <span class="badge badge-pill badge-primary ">{{ postLikes }}</span>
      </div>
    </div>
    <div class="container">
      <p class="font-weight-light">Date de publication: {{ postDate | date }}</p>
    </div>
  </div>

  <div class="row" style="margin-bottom: 10px">
    <div class="container justify-content">
      <button class="btn btn-success"
              style="margin-right : 3px"
              (click)="onAddLike()">Love It</button>
      <button class="btn btn-danger" (click)="onRemoveLike()">Don't Love It</button>
    </div>
  </div>
</li>
